{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block head %}
    {{ super() }}
    <style type="text/css">
        .checkbox, .radio { padding: 5px 0; }
    </style>
{% endblock %}


{% block page_content %}
    <div>
        <div class="nav-banner">
            <a class="pull-left pull-left-chevron" onclick="window.history.back()"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
            <span>{{ _('Choose your display language') }}</span>
        </div>

        <div class="block-container" style="margin-top: 10px; line-height: 24px; background-color: #ffffff;">
            {{ wtf.quick_form(form) }}
        </div>

    </div>
{% endblock %}
